<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,th,td { border:1px solid black};
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>    
            </tr>
        </thead>
      <tbody>
        <tr>
            <td> João</td>
            <td>27</td>
            <td>sou estudante</td>
        </tr>
        <td>Maria</td>
        <td>23</td>
        <td>Programadora</td>
        
      </tbody>
       
    </table>
</body>
</html>
